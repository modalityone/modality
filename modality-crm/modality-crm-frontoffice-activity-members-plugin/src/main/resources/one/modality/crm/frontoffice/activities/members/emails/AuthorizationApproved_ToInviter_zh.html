<html lang="zh" dir="ltr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求已批准</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 0;
            font-size: 32px;
            color: #28a745;
            font-weight: bold;
        }

        .content {
            padding: 20px 40px;
            font-size: 16px;
            color: #505050;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
            color: #606060;
        }

        .divider {
            width: 80%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #dddddd;
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            background-color: #009fe3;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer {
            font-size: 12px;
            color: #aaaaaa;
            margin: 20px 0;
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">✓ 请求已批准</div>

    <div class="content">
        <h2>尊敬的 [requesterName]</h2>

        <p>好消息！<strong>[approverName]</strong>已批准您的请求。</p>

        <p>您现在可以通过您的Kadampa Bookings账户代表他们进行预订和管理预订。</p>

        <hr class="divider">

        <p>访问您的账户以开始管理他们的预订：</p>

        <div class="button-container">
            <a href="[accountLink]" style="color:white" class="button">查看账户</a>
        </div>
    </div>

    <div class="footer">
        <p>他们可以随时从账户设置中撤销此访问权限。</p>
    </div>
</div>

</body></html>
