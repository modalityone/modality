<html lang="zh" dir="ltr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需要验证</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 0;
            font-size: 32px;
            color: #009fe3;
            font-weight: bold;
        }

        .content {
            padding: 20px 40px;
            font-size: 16px;
            color: #505050;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
            color: #606060;
        }

        .divider {
            width: 80%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #dddddd;
        }

        .info-box {
            text-align: left;
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.6;
            border-left: 4px solid #ffc107;
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .button {
            flex: 1;
            display: inline-block;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-approve {
            background-color: #28a745;
        }

        .button-decline {
            background-color: #dc3545;
        }

        .footer {
            font-size: 12px;
            color: #aaaaaa;
            margin: 20px 0;
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">需要验证</div>

    <div class="content">
        <h2>尊敬的 [inviteeName]</h2>

        <p>我们检测到您最近创建了一个Kadampa Bookings账户。<strong>[inviterName]</strong>一直在为您管理预订。</p>

        <p>为了您的安全，我们需要您的批准才能让他们继续。</p>

        <hr class="divider">

        <div class="info-box">
            <strong>如果批准，他们可以：</strong><br>
            • 代表您进行预订<br>
            • 查看和管理您的预订<br>
            • 访问您的预订历史<br><br>
            <em>您可以随时从账户设置中撤销此访问权限。</em>
        </div>

        <p>请选择以下选项之一：</p>

        <div class="button-container">
            <a href="[approveLink]" style="color:white" class="button button-approve">批准访问</a>
            <a href="[declineLink]" style="color:white" class="button button-decline">拒绝</a>
        </div>
    </div>

    <div class="footer">
        <p>此验证是为了您的安全。<br>如果您没有创建此账户，请立即联系我们。</p>
    </div>
</div>

</body></html>
