<html lang="zh" dir="ltr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订管理员邀请</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 0;
            font-size: 32px;
            color: #009fe3;
            font-weight: bold;
        }

        .content {
            padding: 20px 40px;
            font-size: 16px;
            color: #505050;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
            color: #606060;
        }

        .divider {
            width: 80%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #dddddd;
        }

        .info-box {
            text-align: left;
            background-color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.6;
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .button {
            flex: 1;
            display: inline-block;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-approve {
            background-color: #009fe3;
        }

        .button-decline {
            background-color: #dc3545;
        }

        .footer {
            font-size: 12px;
            color: #aaaaaa;
            margin: 20px 0;
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">预订管理员邀请</div>

    <div class="content">
        <h2>尊敬的 [managerName]</h2>

        <p><strong>[inviterName]</strong> ([inviterEmail]) 邀请您管理他们的Kadampa Bookings。</p>

        <hr class="divider">

        <div class="info-box">
            <strong>您将能够：</strong><br>
            • 代表他们进行预订<br>
            • 查看他们的预订和预订历史<br>
            • 修改或取消他们的预订
        </div>

        <p>请选择以下选项之一：</p>

        <div class="button-container">
            <a href="[acceptLink]" style="color:white" class="button button-approve">接受邀请</a>
            <a href="[declineLink]" style="color:white" class="button button-decline">拒绝</a>
        </div>
    </div>

    <div class="footer">
        <p>[inviterName] 可以随时撤销您的访问权限。<br>如果您没有预期收到此邀请，您可以安全地忽略它。</p>
    </div>
</div>

</body></html>
