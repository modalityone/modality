<html lang="zh" dir="ltr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问权限已撤销</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background-color: #ffffff;
            padding: 20px 0;
            font-size: 32px;
            color: #856404;
            font-weight: bold;
        }

        .content {
            padding: 20px 40px;
            font-size: 16px;
            color: #505050;
        }

        .content h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: normal;
            color: #606060;
        }

        .divider {
            width: 80%;
            margin: 20px auto;
            border: 0;
            border-top: 1px solid #dddddd;
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            background-color: #009fe3;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .footer {
            font-size: 12px;
            color: #aaaaaa;
            margin: 20px 0;
        }
    </style>
</head>

<body>
<div class="email-container">
    <div class="header">访问权限已撤销</div>

    <div class="content">
        <h2>尊敬的 [managerName]</h2>

        <p><strong>[revokerName]</strong>已撤销您管理其预订的访问权限。</p>

        <p>您将无法再通过您的Kadampa Bookings账户查看或管理代表他们的预订。</p>

        <hr class="divider">

        <p>您可以继续管理自己的预订和您有权访问的其他账户：</p>

        <div class="button-container">
            <a href="[dashboardLink]" style="color:white" class="button">前往控制面板</a>
        </div>
    </div>

    <div class="footer">
        <p>如果您对此更改有任何疑问，请直接与他们联系。</p>
    </div>
</div>

</body></html>
