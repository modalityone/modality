ErrorPaymentGatewayFailure=Đã xảy ra lỗi khi xác minh thông tin thanh toán qua cổng thanh toán. Đăng ký của bạn đã được xử lý, nhưng thanh toán vẫn cần thiết.
ErrorPaymentModalityFailure=Lỗi giao tiếp đã xảy ra giữa cổng thanh toán và máy chủ của chúng tôi. Yêu cầu thanh toán chưa được xử lý. Đăng ký của bạn đã được xử lý, nhưng thanh toán chưa được thực hiện.
ErrorWhileCancelingTheBooking=Lỗi đã xảy ra khi hủy đặt chỗ của bạn. Vui lòng liên hệ với chúng tôi qua info@manjushri.org
ErrorWhileInitializingHTMLPaymentForm=Lỗi đã xảy ra khi tạo biểu mẫu thanh toán. Đăng ký của bạn đã được xử lý, nhưng thanh toán chưa được thực hiện.
ErrorWhileInitiatingPayment=Lỗi đã xảy ra khi khởi tạo thanh toán. Đăng ký của bạn đã được xử lý, nhưng thanh toán chưa được thực hiện.
ErrorWhileInsertingBooking=Lỗi đã xảy ra khi xử lý đăng ký của bạn. Vui lòng thử lại sau.
ErrorWhileLoadingPaymentForm=Lỗi đã xảy ra khi kết nối với nền tảng thanh toán. Đăng ký của bạn đã được xử lý, nhưng thanh toán chưa được thực hiện.

BookingSubmitted=Đặt đã gửi
ThankYouForBooking=Cảm ơn bạn đã đặt chỗ. Nếu chưa nhận được, bạn sẽ nhận được email với một liên kết đến đặt chỗ của bạn.
BookingNumber1=Số đặt {0}
LoginBeforeBooking=Vui lòng đăng nhập trước khi gửi đặt chỗ của bạn
OrBookAsGuest=hoặc đặt chỗ như khách
OrBookUsingAccount=hoặc đặt như người dùng quay lại
TotalBookingPrice1=| Tổng giá trị đặt chỗ: {0}
PaymentInformation1=Vui lòng nhập thông tin thanh toán của bạn tại cổng bảo mật {0}, nhà cung cấp dịch vụ thanh toán của chúng tôi. Chúng tôi không lưu trữ bất kỳ thông tin thẻ tín dụng nào.
Pay1=Thanh toán {0}
PaymentPending=Thanh toán đang chờ
PaymentPendingMessage=Thanh toán của bạn đang chờ xử lý. Ngân hàng có thể mất vài ngày để xử lý thanh toán. Khi chúng tôi có thêm thông tin từ ngân hàng, chúng tôi sẽ cập nhật trạng thái đặt chỗ của bạn.
RetryPayment=Thử lại thanh toán
CancelBooking=Hủy đặt chỗ
PaymentFailed=Thanh toán thất bại
PaymentFailedMessage=Thanh toán của bạn đã thất bại. Vui lòng thử lại thanh toán hoặc hủy đặt chỗ của bạn.
PaymentAndBookingCancelled=Thanh toán của bạn đã bị hủy, và cả đặt chỗ của bạn. Nếu bạn muốn hủy hủy, bạn có thể làm điều đó bằng cách nhấp vào nút dưới đây.
UncancelBooking=Hủy bỏ việc hủy đặt chỗ
PaymentCancelled=Thanh toán của bạn đã bị hủy, và tất cả các tùy chọn chưa thanh toán đã bị tự động xóa khỏi đặt chỗ của bạn. Nếu bạn muốn đặt lại chúng, bạn có thể làm điều đó bằng cách nhấp vào nút dưới đây.
BookAgain=Đặt lại
GuestDetails=Vui lòng nhập chi tiết cá nhân của bạn dưới đây
