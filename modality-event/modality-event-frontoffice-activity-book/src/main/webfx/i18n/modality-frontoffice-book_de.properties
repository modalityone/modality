ErrorPaymentGatewayFailure=Es ist ein Fehler bei der Überprüfung der Zahlungsinformationen über das Zahlungsgateway aufgetreten. Ihre Anmeldung wurde bearbeitet, aber die Zahlung ist noch erforderlich.
ErrorPaymentModalityFailure=Ein Kommunikationsfehler zwischen dem Zahlungsgateway und unserem Server ist aufgetreten. Die Zahlungsanfrage wurde nicht bearbeitet. Ihre Anmeldung wurde bearbeitet, aber die Zahlung wurde noch nicht vorgenommen.
ErrorWhileCancelingTheBooking=Ein Fehler ist bei der Stornierung Ihrer Buchung aufgetreten. Bitte kontaktieren Sie uns unter info@manjushri.org
ErrorWhileInitializingHTMLPaymentForm=Ein Fehler ist bei der Erstellung des Zahlungsformulars aufgetreten. Ihre Anmeldung wurde bearbeitet, aber die Zahlung wurde noch nicht vorgenommen.
ErrorWhileInitiatingPayment=Ein Fehler ist bei der Zahlungsinitialisierung aufgetreten. Ihre Anmeldung wurde bearbeitet, aber die Zahlung wurde noch nicht vorgenommen.
ErrorWhileInsertingBooking=Ein Fehler ist bei der Verarbeitung Ihrer Anmeldung aufgetreten. Bitte versuchen Sie es später noch einmal.
ErrorWhileLoadingPaymentForm=Ein Fehler ist bei der Verbindung mit der Zahlungsplattform aufgetreten. Ihre Anmeldung wurde bearbeitet, aber die Zahlung wurde noch nicht vorgenommen.

BookingSubmitted=Buchung eingereicht
ThankYouForBooking=Vielen Dank für Ihre Buchung.\nFalls noch nicht geschehen, erhalten Sie eine E-Mail mit einem Link zu Ihrer Buchung.
BookingNumber1=Buchungsnummer {0}
LoginBeforeBooking=Bitte melden Sie sich an, bevor Sie Ihre Buchung absenden
OrBookAsGuest=oder buchen Sie als Gast
OrBookUsingAccount=oder buchen Sie als wiederkehrender Nutzer
TotalBookingPrice1=| Gesamter Buchungspreis: {0}
PaymentInformation1=Bitte geben Sie Ihre Zahlungsinformationen im sicheren Portal {0} unseres Zahlungsanbieters ein. Wir speichern keine Kreditkarteninformationen.
Pay1=Bezahlen {0}
PaymentPending=Zahlung ausstehend
PaymentPendingMessage=Ihre Zahlung ist noch ausstehend. Die Bank kann einige Tage brauchen, um die Zahlung zu verarbeiten. Sobald wir mehr Informationen von der Bank haben, aktualisieren wir den Status Ihrer Buchung.
RetryPayment=Zahlung erneut versuchen
CancelBooking=Buchung stornieren
PaymentFailed=Zahlung fehlgeschlagen
PaymentFailedMessage=Ihre Zahlung ist fehlgeschlagen. Bitte versuchen Sie es erneut oder stornieren Sie Ihre Buchung.
PaymentAndBookingCancelled=Ihre Zahlung wurde storniert, ebenso Ihre Buchung. Wenn Sie dies rückgängig machen möchten, können Sie dies tun, indem Sie auf den untenstehenden Button klicken.
UncancelBooking=Buchung rückgängig machen
PaymentCancelled=Ihre Zahlung wurde storniert, und alle nicht bezahlten Optionen wurden automatisch aus Ihrer Buchung entfernt. Wenn Sie diese erneut buchen möchten, können Sie dies tun, indem Sie auf den untenstehenden Button klicken.
BookAgain=Erneut buchen
GuestDetails=Bitte geben Sie Ihre persönlichen Details unten ein
