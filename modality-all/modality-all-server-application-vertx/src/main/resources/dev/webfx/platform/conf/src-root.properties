# File managed by WebFX (DO NOT EDIT MANUALLY)

# From webfx-stack-com-bus-json-vertx
webfx.stack.com.bus.vertx.busPrefix = ${{ BUS_PREFIX | 'eventbus' }}
webfx.stack.com.bus.vertx.pingTimeout = ${{ BUS_PING_TIMEOUT | 40000 }}

# From webfx-stack-authn-login-server-gateway-mojoauth
webfx.stack.authn.server.mojoauth.apiKey = ${{ MOJO_AUTH_API_KEY }}
webfx.stack.authn.server.mojoauth.redirectPath = ${{ MOJO_AUTH_REDIRECT_PATH | '/login/mojoAuth/callback/:sessionId' }}
webfx.stack.authn.server.mojoauth.redirectOrigin = ${{ MOJO_AUTH_REDIRECT_ORIGIN | HTTP_SERVER_ORIGIN }}

# From webfx-stack-authn-login-server-gateway-google
webfx.stack.authn.server.google.clientId = ${{ GOOGLE_CLIENT_ID }}
webfx.stack.authn.server.google.loginOrigin = ${{ GOOGLE_LOGIN_ORIGIN | HTTP_SERVER_ORIGIN }}
webfx.stack.authn.server.google.clientSecret = ${{ GOOGLE_CLIENT_SECRET }}
webfx.stack.authn.server.google.redirectPath = ${{ GOOGLE_REDIRECT_PATH | '/login/google/callback' }}
webfx.stack.authn.server.google.redirectOrigin = ${{ GOOGLE_REDIRECT_ORIGIN | HTTP_SERVER_ORIGIN }}
webfx.stack.authn.server.google.loginPath = ${{ GOOGLE_LOGIN_PATH | '/login/google' }}

# From modality-base-server-datasource
modality.base.server.datasource.password = ${{ MODALITY_DATABASE_PASSWORD | 'modality' }}
modality.base.server.datasource.databaseName = ${{ MODALITY_DATABASE_NAME | 'modality' }}
modality.base.server.datasource.port = ${{ MODALITY_DATABASE_PORT | 5432 }}
modality.base.server.datasource.host = ${{ MODALITY_DATABASE_HOST | 'localhost' }}
modality.base.server.datasource.username = ${{ MODALITY_DATABASE_USERNAME | 'modality' }}

# From webfx-platform-conf-file-java
webfx.platform.conf.file.configDirectory = ${{ user.dir }}/conf

# From webfx-stack-authn-login-server-gateway-facebook
webfx.stack.authn.server.facebook.clientId = ${{ FACEBOOK_CLIENT_ID }}
webfx.stack.authn.server.facebook.loginOrigin = ${{ FACEBOOK_LOGIN_ORIGIN | HTTP_SERVER_ORIGIN }}
webfx.stack.authn.server.facebook.clientSecret = ${{ FACEBOOK_CLIENT_SECRET }}
webfx.stack.authn.server.facebook.redirectPath = ${{ FACEBOOK_REDIRECT_PATH | '/login/facebook/callback' }}
webfx.stack.authn.server.facebook.redirectOrigin = ${{ FACEBOOK_REDIRECT_ORIGIN | HTTP_SERVER_ORIGIN }}
webfx.stack.authn.server.facebook.loginPath = ${{ FACEBOOK_LOGIN_PATH | '/login/facebook' }}
