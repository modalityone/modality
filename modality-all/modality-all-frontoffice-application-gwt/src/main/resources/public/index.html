<!DOCTYPE html> <!-- File managed by WebFX (DO NOT EDIT MANUALLY) -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <title>Modality Front-Office</title>
        <style>
            /*********************************************
            *** Page loading spinner (Material Design) ***
            *********************************************/

            #loadingSpinner {
                position: fixed;
                width: 100%;
                height: 90%;
                z-index: 100;
                pointer-events: none;
            }

            #loadingSpinner, #loadingSpinner tr, #loadingSpinner td {
                border: none;
                background: transparent;
            }

            .loader {
                position: relative;
                margin: 0 auto;
                width: 100px;
            }

            .loader:before {
                content: '';
                display: block;
                padding-top: 100%;
            }

            .circular {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                animation: rotate 2s linear infinite;
                transform-origin: center center;
            }

            .path {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
                animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
                stroke-linecap: round;
            }

            @keyframes rotate {
                100% {
                transform: rotate(360deg);
                }
            }

            @keyframes dash {
                0% {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                }
                50% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -35px;
                }
                100% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -124px;
                }
            }

            @keyframes color {
                100%,
                0% {
                    stroke: #d62d20;
                }
                40% {
                    stroke: #0057e7;
                }
                66% {
                    stroke: #008744;
                }
                80%,
                90% {
                    stroke: #ffa700;
                }
            }
        </style>
        <link href="dev/webfx/kit/mapper/peers/javafxcontrols/gwt/html/perfect-scrollbar.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <table id="loadingSpinner">
            <tr>
                <td style="text-align: center; vertical-align: middle;">
                    <div class="loader">
                        <svg class="circular">
                            <circle class="path" cx="50" cy="50" fill="none" r="20" stroke-miterlimit="10" stroke-width="2"></circle>
                        </svg>
                    </div>
                </td>
            </tr>
        </table>
        <script charset="utf-8" src="dev/webfx/stack/com/websocket/spi/impl/gwt/sockjs.min.js" type="text/javascript"></script>

        <script charset="utf-8" src="dev/webfx/kit/mapper/peers/javafxcontrols/gwt/html/perfect-scrollbar.min.js" type="text/javascript"></script>

    </body>
</html>
