name: Estimate Complexity using SCC

on: [push]

jobs:
  scc_job:
    runs-on: ubuntu-latest
    name: SCC analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Execute scc.
        id: scc
        uses: hdmsantander/scc-docker-action@3.0
        with:
          args: ${{ env.workspace }} modality-* --ci -i java
